quarkus.http.port=${APP_PORT}

# database config
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${JDBC_DATABASE_USERNAME}
quarkus.datasource.password=${JDBC_DATABASE_PASSWORD}
quarkus.datasource.jdbc.url=${DATABASE_URL}
quarkus.hibernate-orm.database.generation=update

# email config
quarkus.mailer.auth-methods=DIGEST-MD5 CRAM-SHA256 CRAM-SHA1 CRAM-MD5 PLAIN LOGIN
quarkus.mailer.from=${EMAIL_ADDRESS}
quarkus.mailer.username=${EMAIL_ADDRESS}
quarkus.mailer.password=${EMAIL_PASSWORD}
quarkus.mailer.host=${EMAIL_HOST}
quarkus.mailer.port=465
quarkus.mailer.ssl=true
quarkus.mailer.mock=${EMAIL_MOCK}