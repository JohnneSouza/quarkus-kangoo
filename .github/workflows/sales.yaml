name: Sales Workflow

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/sales.yaml
      - /sales/*
      - /sales/pom.xml
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/sales.yaml
      - /sales/*
      - /sales/pom.xml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run Unit Tests
        run: mvn -f sales/pom.xml test
      - name: Run Integration Tests
        run: mvn -f sales/pom.xml verify
